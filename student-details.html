<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Details - Food Business Academy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body{font-family:'Poppins',sans-serif;padding:20px;}
    .form-container{max-width:500px;margin:auto;padding:20px;border-radius:8px;background:#f5f5f5;}
    .form-container h2{text-align:center;margin-bottom:20px;}
    .form-group{margin-bottom:15px;}
    input[type="text"], input[type="email"], input[type="number"], button{
      width:100%;padding:10px;margin-top:5px;border-radius:8px;border:1px solid #ddd;
    }
    button{background-color:#2563eb;color:white;border:none;cursor:pointer;}
    button:hover{background-color:#6d28d9;}
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Enter Your Details</h2>
    <form id="studentDetailsForm">
      <div class="form-group">
        <label for="studentName">Full Name</label>
        <input type="text" id="studentName" required placeholder="Enter your full name">
      </div>
      <div class="form-group">
        <label for="studentEmail">Email</label>
        <input type="email" id="studentEmail" required placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="studentPhone">Phone Number</label>
        <input type="number" id="studentPhone" required placeholder="Enter your phone number">
      </div>
      <button type="submit">Proceed to Payment</button>
    </form>
  </div>

  <script>
    document.getElementById('studentDetailsForm').addEventListener('submit', function(event){
      event.preventDefault();
      
      const studentName = document.getElementById('studentName').value;
      const studentEmail = document.getElementById('studentEmail').value;
      const studentPhone = document.getElementById('studentPhone').value;

      // Store student details in localStorage
      localStorage.setItem('studentName', studentName);
      localStorage.setItem('studentEmail', studentEmail);
      localStorage.setItem('studentPhone', studentPhone);

      // Redirect to the payment preview page
      window.location.href = 'payment-preview.html?courseName=' + localStorage.getItem('courseName') + '&coursePrice=' + localStorage.getItem('coursePrice');
    });
  </script>
</body>
</html>
