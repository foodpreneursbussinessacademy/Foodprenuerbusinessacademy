<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Details - Food Business Academy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    /* --- MODERN STYLING --- */
    :root {
      --primary: #4f46e5;
      --secondary: #7c3aed;
      --bg-color: #f3f4f6;
      --card-bg: #ffffff;
      --text-dark: #1f2937;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background: var(--card-bg);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      border-top: 5px solid var(--primary);
    }

    h2 { 
      text-align: center; 
      color: var(--text-dark); 
      margin-bottom: 5px; 
      font-weight: 700; 
    }
    
    .course-summary {
        text-align: center;
        margin-bottom: 30px;
        padding: 10px;
        background: #f0fdf4;
        border: 1px solid #bbf7d0;
        border-radius: 8px;
        color: #166534;
        font-size: 14px;
    }

    .form-group { margin-bottom: 20px; }
    
    label { 
      display: block; 
      margin-bottom: 8px; 
      color: #4b5563; 
      font-size: 14px; 
      font-weight: 500; 
    }
    
    input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e5e7eb;
      border-radius: 10px;
      font-size: 15px;
      transition: all 0.3s;
      font-family: inherit;
    }
    
    input:focus {
      border-color: var(--primary);
      background: #fefeff;
    }
    
    input:read-only {
        background-color: #f9fafb;
        color: #9ca3af;
        cursor: not-allowed;
    }

    button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3);
      transition: transform 0.2s;
    }

    button:hover { transform: translateY(-2px); }
    button:disabled { opacity: 0.7; cursor: wait; }
    
    .loading-text { text-align: center; color: #666; font-size: 13px; margin-top: 10px; display: none;}
  </style>
</head>
<body>

  <div class="container">
    <h2>Confirm Your Details</h2>
    <div class="course-summary">
        Enrolling in: <strong id="summaryCourse">Loading...</strong><br>
        Price: <strong id="summaryPrice">...</strong>
    </div>

    <form id="studentDetailsForm">
      <div class="form-group">
        <label for="studentEmail">Email Address (Locked)</label>
        <input type="email" id="studentEmail" readonly placeholder="Loading...">
      </div>
      
      <div class="form-group">
        <label for="studentName">Full Name (For Certificate)</label>
        <input type="text" id="studentName" required placeholder="e.g. John Doe">
      </div>
      
      <div class="form-group">
        <label for="studentPhone">WhatsApp Number</label>
        <input type="tel" id="studentPhone" required placeholder="e.g. +263 77..." pattern="[0-9+ ]{5,20}">
      </div>

      <button type="submit" id="submitBtn">Proceed to Payment &rarr;</button>
      <div class="loading-text" id="loadingMsg">Creating your invoice...</div>
    </form>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // 1. CONFIG
    const firebaseConfig = {
      apiKey: "AIzaSyC_lKWa4cM4cT337KkRw4sp7raQHl9aZWk",
      authDomain: "students-login-29409.firebaseapp.com",
      projectId: "students-login-29409",
      storageBucket: "students-login-29409.firebasestorage.app",
      messagingSenderId: "634331456872",
      appId: "1:634331456872:web:6dae360c5e28d8356562dd",
      measurementId: "G-96XXYG1VR2"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // 2. GET URL PARAMS
    const urlParams = new URLSearchParams(window.location.search);
    const courseName = urlParams.get('name');
    const coursePrice = urlParams.get('price');

    // UI Update
    if(courseName) document.getElementById('summaryCourse').textContent = courseName;
    if(coursePrice) document.getElementById('summaryPrice').textContent = "$" + coursePrice;

    // 3. AUTH & AUTOFILL
    let currentUid = null;

    auth.onAuthStateChanged(async (user) => {
        if (user) {
            currentUid = user.uid;
            document.getElementById('studentEmail').value = user.email;
            
            // Optional: Fetch existing details
            try {
                const doc = await db.collection('students').doc(user.uid).get();
                if(doc.exists && doc.data().fullName){
                    document.getElementById('studentName').value = doc.data().fullName;
                }
                if(doc.exists && doc.data().phone){
                    document.getElementById('studentPhone').value = doc.data().phone;
                }
            } catch (e) {
                console.log("Could not auto-fill details", e);
            }
        } else {
            // Not logged in? Send back to login
            window.location.href = 'index.html'; 
        }
    });

    // 4. SUBMIT & REDIRECT (UPDATED)
    document.getElementById('studentDetailsForm').addEventListener('submit', function(event){
      event.preventDefault();
      
      if(!currentUid || !courseName) {
          alert("Error: Missing login or course information.");
          return;
      }

      const btn = document.getElementById('submitBtn');
      const load = document.getElementById('loadingMsg');
      
      // Get values to pass to the next page
      const sName = document.getElementById('studentName').value;
      const sPhone = document.getElementById('studentPhone').value;
      const sEmail = document.getElementById('studentEmail').value;

      // Show loading state
      btn.disabled = true;
      btn.textContent = "Processing...";
      load.style.display = "block";

      // --- GENERATE INVOICE ID (For display only, not saving to DB) ---
      const invoiceId = "FBA-" + Date.now().toString().slice(-6);

      // --- DIRECT REDIRECT (No DB Write) ---
      // We pass the student details in the URL so the next page can see them
      setTimeout(() => {
          const targetUrl = `payment-preview.html?invoiceId=${invoiceId}&name=${encodeURIComponent(courseName)}&price=${coursePrice}&studentName=${encodeURIComponent(sName)}&studentPhone=${encodeURIComponent(sPhone)}&email=${encodeURIComponent(sEmail)}`;
          
          window.location.href = targetUrl;
      }, 500); // Small delay just for UX
    });
  </script>
