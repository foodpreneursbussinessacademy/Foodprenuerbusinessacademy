<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
<meta charset="UTF-8" />
<title>Student Portal | Food Business Academy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

<style>
/* --- VARIABLES --- */
:root {
    /* DEFAULT: LIGHT MODE */
    --bg-body: #f3f4f6;
    --bg-sidebar: #ffffff;
    --surface-glass: #ffffff;
    --surface-glass-hover: #f0fdf4;
    --border-glass: #e5e7eb;
    --text-main: #111827;
    --text-muted: #6b7280;
    --primary-accent: #4f46e5;
    --secondary-accent: #db2777;
    --accent-yellow: #d97706; 
    --success-accent: #10b981;
    --nav-icon-bg: #f3f4f6;
    --nav-icon-color: #4b5563;
    --mesh-opacity: 0.4;
}

/* DARK MODE OVERRIDES */
[data-theme="dark"] {
    --bg-body: #09090b;
    --bg-sidebar: rgba(0, 0, 0, 0.3);
    --surface-glass: rgba(255, 255, 255, 0.08);
    --surface-glass-hover: rgba(255, 255, 255, 0.12);
    --border-glass: rgba(255, 255, 255, 0.15);
    --text-main: #ffffff;
    --text-muted: #a1a1aa;
    --primary-accent: #6366f1;
    --secondary-accent: #ec4899;
    --accent-yellow: #fbbf24;
    --nav-icon-bg: rgba(255,255,255,0.1);
    --nav-icon-color: #ffffff;
    --mesh-opacity: 0.8;
}

* { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }

body {
    background: var(--bg-body);
    color: var(--text-main);
    font-family: 'Plus Jakarta Sans', sans-serif;
    min-height: 100vh;
    overflow-x: hidden;
    display: flex;
    transition: background 0.3s ease, color 0.3s ease;
}

.ambient-mesh {
    position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1;
    background: radial-gradient(circle at 15% 50%, rgba(99, 102, 241, 0.15), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(236, 72, 153, 0.15), transparent 25%);
    filter: blur(60px);
    opacity: var(--mesh-opacity);
    transition: opacity 0.5s ease;
}

/* --- SIDEBAR (Desktop) --- */
.sidebar {
    width: 260px;
    height: 100vh;
    background: var(--bg-sidebar);
    border-right: 1px solid var(--border-glass);
    padding: 30px 15px;
    display: flex; flex-direction: column;
    position: sticky; top: 0;
    z-index: 100;
    transition: background 0.3s;
    overflow-y: auto;
}

.brand-logo {
    display: flex; align-items: center; gap: 12px;
    font-size: 1.25rem; font-weight: 800; letter-spacing: -0.5px;
    margin-bottom: 40px; padding-left: 10px;
}
.brand-icon {
    width: 36px; height: 36px;
    background: linear-gradient(135deg, var(--primary-accent), var(--secondary-accent));
    border-radius: 10px;
    display: flex; align-items: center; justify-content: center;
    color: white; font-size: 1.1rem;
}

.nav-menu { flex-grow: 1; display: flex; flex-direction: column; gap: 15px; }

.nav-link {
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    gap: 8px; padding: 10px;
    color: var(--text-muted); text-decoration: none;
    border-radius: 16px; font-weight: 600; font-size: 0.8rem;
    transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    text-align: center;
}

.nav-link i { 
    width: 50px; height: 50px; 
    background: var(--nav-icon-bg); color: var(--nav-icon-color);
    border-radius: 18px; 
    display: flex; align-items: center; justify-content: center;
    font-size: 1.25rem; transition: 0.3s;
}

.nav-link:hover i, .nav-link.active i {
    background: var(--primary-accent); color: white;
    transform: translateY(-3px);
    box-shadow: 0 8px 20px -6px rgba(99, 102, 241, 0.4);
}
.nav-link:hover span, .nav-link.active span { color: var(--text-main); }

/* Whatsapp Green Hover Effect for Community Button */
.nav-link.community-btn:hover i { background: #25D366; color: white; }

.logout-btn { margin-top: auto; }
.logout-btn:hover i { background: #fee2e2; color: #ef4444; }
[data-theme="dark"] .logout-btn:hover i { background: rgba(239, 68, 68, 0.2); color: #ef4444; }

/* --- MAIN CONTENT --- */
.main-wrapper { flex-grow: 1; padding: 40px 50px; max-width: 1600px; margin: 0 auto; }

.top-bar {
    display: flex; justify-content: space-between; align-items: center;
    margin-bottom: 50px; animation: slideDown 0.6s ease-out;
}
.welcome-msg h1 { font-size: 2.2rem; font-weight: 700; margin-bottom: 5px; }
.welcome-msg p { color: var(--text-muted); font-size: 1rem; }

.controls-area { display: flex; align-items: center; gap: 20px; }

.theme-btn {
    width: 45px; height: 45px; border-radius: 50%;
    border: 1px solid var(--border-glass); background: var(--surface-glass);
    color: var(--accent-yellow); cursor: pointer; font-size: 1.2rem;
    display: flex; align-items: center; justify-content: center; transition: 0.3s;
}
.theme-btn:hover { background: var(--surface-glass-hover); transform: rotate(15deg); }

.user-profile {
    display: flex; align-items: center; gap: 15px;
    background: var(--surface-glass); padding: 8px 10px 8px 20px;
    border-radius: 50px; border: 1px solid var(--border-glass);
}
.user-info { text-align: right; }
.user-info span { display: block; font-weight: 600; font-size: 0.9rem; }
.user-info small { color: var(--text-muted); font-size: 0.75rem; }
.avatar-circle {
    width: 42px; height: 42px; border-radius: 50%;
    background: var(--primary-accent); color: white;
    display: flex; align-items: center; justify-content: center; font-weight: 700;
}

/* --- COURSE GRID --- */
.section-title { font-size: 1.2rem; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; font-weight: 700;}
.section-title::after { content: ''; flex-grow: 1; height: 1px; background: var(--border-glass); }

.grid {
    display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
    gap: 30px; padding-bottom: 50px;
}
.course-card {
    background: var(--surface-glass); border: 1px solid var(--border-glass);
    border-radius: 24px; padding: 6px;
    transition: transform 0.4s, box-shadow 0.4s; position: relative; overflow: hidden;
}
.course-card:hover { transform: translateY(-8px); box-shadow: 0 20px 40px -10px rgba(0,0,0,0.1); border-color: var(--primary-accent); }
.card-inner {
    background: rgba(255,255,255,0.5); border-radius: 20px;
    padding: 25px; height: 100%; display: flex; flex-direction: column;
}
[data-theme="dark"] .card-inner { background: rgba(0,0,0,0.2); }

.status-chip {
    position: absolute; top: 25px; right: 25px;
    background: rgba(16, 185, 129, 0.1); color: var(--success-accent);
    padding: 5px 12px; border-radius: 20px; font-size: 0.7rem; font-weight: 700; text-transform: uppercase;
}
.card-icon-3d { font-size: 2.2rem; margin-bottom: 20px; color: var(--primary-accent); }
.card-title { font-size: 1.2rem; margin: 0 0 10px 0; font-weight: 700; line-height: 1.3; }
.card-desc { font-size: 0.9rem; color: var(--text-muted); line-height: 1.6; margin-bottom: 25px; flex-grow: 1; }

.btn-start {
    width: 100%; padding: 16px; border-radius: 14px; border: none; font-weight: 700;
    cursor: pointer; transition: all 0.2s;
    display: flex; justify-content: center; align-items: center; gap: 8px;
    background: var(--primary-accent); color: white;
}
[data-theme="dark"] .btn-start { background: #ffffff; color: #000000; }
.btn-start:hover { opacity: 0.9; transform: scale(0.98); }

/* --- EMPTY STATE STYLING --- */
.empty-state-box {
    grid-column: 1 / -1; /* Spans full width */
    background: var(--surface-glass);
    border: 1px solid var(--border-glass);
    border-radius: 24px;
    padding: 60px 20px;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    animation: fadeIn 0.8s ease-out;
}
.empty-icon {
    font-size: 3rem;
    color: var(--text-muted);
    background: var(--bg-body);
    width: 80px; height: 80px;
    border-radius: 50%;
    display: flex; align-items: center; justify-content: center;
    margin-bottom: 10px;
}
.empty-title { font-size: 1.5rem; font-weight: 700; color: var(--text-main); }
.empty-desc { color: var(--text-muted); max-width: 500px; line-height: 1.6; }
.btn-browse {
    background: var(--primary-accent);
    color: white;
    padding: 12px 30px;
    border-radius: 50px;
    text-decoration: none;
    font-weight: 700;
    margin-top: 10px;
    transition: transform 0.2s, box-shadow 0.2s;
    display: inline-flex; align-items: center; gap: 10px;
}
.btn-browse:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 20px -5px rgba(79, 70, 229, 0.4);
}

@keyframes slideDown { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
@keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

/* --- 8 ICON GRID LAYOUT FOR MOBILE --- */
@media(max-width: 900px) {
    body { flex-direction: column; }
    
    .sidebar { 
        width: 100%; height: auto; 
        padding: 15px 10px; border-right: none; 
        border-bottom: 1px solid var(--border-glass); 
        background: var(--bg-body);
    }
    
    .brand-logo { display: none; }

    /* The Logic for 4x2 Grid */
    .nav-menu { 
        flex-direction: row; 
        flex-wrap: wrap; 
        justify-content: center; 
        gap: 10px; /* Slight gap */
        padding-bottom: 5px;
    }
    
    .nav-link { 
        /* 22% width ensures 4 icons fit on top row perfectly with gap */
        width: 22%; 
        padding: 0;
        margin-bottom: 5px;
    }
    
    .nav-link i { width: 40px; height: 40px; font-size: 1rem; border-radius: 12px; }
    /* Smaller font for "Join Community" to fit */
    .nav-link span { font-size: 0.65rem; white-space: nowrap; }
    
    .logout-btn { margin-left: 0; margin-top: 0; }
    
    .main-wrapper { padding: 20px; }
    .top-bar { flex-direction: column-reverse; gap: 20px; align-items: flex-start; }
    .controls-area { width: 100%; justify-content: space-between; }
}
</style>
</head>
<body>

<div class="ambient-mesh"></div>

<nav class="sidebar">
    <div class="brand-logo">
        <div class="brand-icon"><i class="fa-solid fa-graduation-cap"></i></div>
        <span>FBA Portal</span>
    </div>

    <div class="nav-menu">
        <a href="https://foodprenuerbusinessacademdy.blogspot.com/" class="nav-link">
            <i class="fa-solid fa-house"></i> 
            <span>Homepage</span>
        </a>
        <a href="student.html" class="nav-link active">
            <i class="fa-solid fa-chart-line"></i> 
            <span>Progress</span>
        </a>
        <a href="courses.html" class="nav-link">
            <i class="fa-solid fa-book-open"></i> 
            <span>Courses</span>
        </a>
        <a href="certificates.html" class="nav-link">
            <i class="fa-solid fa-award"></i> 
            <span>Certificates</span>
        </a>
        <a href="tickets.html" class="nav-link">
            <i class="fa-solid fa-ticket"></i> 
            <span>Tickets</span>
        </a>
        <a href="profile.html" class="nav-link">
            <i class="fa-solid fa-user-circle"></i> 
            <span>Profile</span>
        </a>
        
        <a href="community.html" class="nav-link community-btn">
            <i class="fa-brands fa-whatsapp"></i> 
            <span>Join Community</span>
        </a>
        
        <a href="#" onclick="logout()" class="nav-link logout-btn">
            <i class="fa-solid fa-power-off"></i> 
            <span>Logout</span>
        </a>
    </div>
</nav>

<main class="main-wrapper">
    
    <header class="top-bar">
        <div class="welcome-msg">
            <h1 id="welcomeTitle">Welcome back</h1>
            <p>Access your premium content below.</p>
        </div>
        
        <div class="controls-area">
            <button class="theme-btn" id="themeSwitch" onclick="toggleTheme()" title="Switch Theme">
                <i class="fa-solid fa-moon"></i>
            </button>

            <div class="user-profile">
                <div class="user-info">
                    <span id="studentName">Loading...</span>
                    <small id="studentId">ID: ...</small>
                </div>
                <div class="avatar-circle" id="avatarLetter"></div>
            </div>
        </div>
    </header>

    <div class="section-title">Your Active Classrooms</div>
    
    <div class="grid" id="coursesGrid">
        </div>

</main>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
/* --- 1. THEME LOGIC --- */
function toggleTheme() {
    const html = document.documentElement;
    const btnIcon = document.querySelector('#themeSwitch i');
    
    if (html.getAttribute('data-theme') === 'dark') {
        html.setAttribute('data-theme', 'light');
        btnIcon.classList.remove('fa-sun');
        btnIcon.classList.add('fa-moon');
    } else {
        html.setAttribute('data-theme', 'dark');
        btnIcon.classList.remove('fa-moon');
        btnIcon.classList.add('fa-sun');
    }
}

/* --- FIREBASE CONFIG --- */
const firebaseConfig = {
  apiKey: "AIzaSyC_lKWa4cM4cT337KkRw4sp7raQHl9aZWk",
  authDomain: "students-login-29409.firebaseapp.com",
  projectId: "students-login-29409",
  storageBucket: "students-login-29409.firebasestorage.app",
  messagingSenderId: "634331456872",
  appId: "1:634331456872:web:6dae360c5e28d8356562dd",
  measurementId: "G-96XXYG1VR2"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

// Course Data
const coursesDB = [
  {
    name: "Food Business Management",
    icon: "fa-briefcase",
    desc: "Complete guide to operations and models.",
    link: "course-food-business-management.html"
  },
  {
    name: "Financial Management",
    icon: "fa-chart-line",
    desc: "Master costing, yields, and cashflow.",
    link: "course-financial-management.html"
  },
  {
    name: "Food Value Addition",
    icon: "fa-leaf",
    desc: "Processing and packaging technology.",
    link: "course-value-addition.html"
  },
  {
    name: "New Product Development",
    icon: "fa-flask",
    desc: "From kitchen recipe to supermarket launch.",
    link: "course-product-development.html"
  },
  {
    name: "Management Skills",
    icon: "fa-users-gear",
    desc: "Leadership skills for pressure environments.",
    link: "management_course.html"
  }
];

auth.onAuthStateChanged(async (user) => {
    if (!user) {
        window.location.href = 'index.html';
        return;
    }

    const displayName = user.displayName || user.email.split('@')[0];
    document.getElementById('studentName').textContent = displayName;
    document.getElementById('welcomeTitle').textContent = `Welcome, ${displayName.split(' ')[0]}`;
    document.getElementById('avatarLetter').textContent = displayName.charAt(0).toUpperCase();
    document.getElementById('studentId').textContent = `ID: ${user.uid.substr(0, 6).toUpperCase()}`;

    const grid = document.getElementById('coursesGrid');
    
    try {
        const docSnap = await db.collection('students').doc(user.uid).get();
        let paidCourses = [];
        
        if (docSnap.exists) {
            paidCourses = docSnap.data().coursesPaid || [];
        }
        renderCourses(paidCourses);

    } catch (error) {
        console.error("Error:", error);
        grid.innerHTML = `<div class="empty-box">Unable to load data. Please refresh.</div>`;
    }
});

function renderCourses(paidList) {
    const grid = document.getElementById('coursesGrid');
    grid.innerHTML = "";

    // 1. Filter: Only get courses that are in the paidList
    const myCourses = coursesDB.filter(c => paidList.includes(c.name));

    // 2. Check: If student has NO paid courses
    if (myCourses.length === 0) {
        grid.innerHTML = `
            <div class="empty-state-box">
                <div class="empty-icon"><i class="fa-solid fa-folder-open"></i></div>
                <h3 class="empty-title">No Active Classes Found</h3>
                <p class="empty-desc">
                    Only courses you have paid for and that have been approved by the admin appear here. 
                    If you are looking for new classes, please visit the catalog.
                </p>
                <a href="courses.html" class="btn-browse">
                    View Course Catalog <i class="fa-solid fa-arrow-right"></i>
                </a>
            </div>
        `;
        return;
    }

    // 3. Render: If courses exist, show the cards
    myCourses.forEach((course, index) => {
        grid.innerHTML += `
            <div class="course-card" style="animation: fadeIn 0.6s ease-out ${index * 0.1}s backwards;">
                <div class="card-inner">
                    <div class="status-chip"><i class="fa-solid fa-check"></i> Active</div>
                    <i class="fa-solid ${course.icon} card-icon-3d"></i>
                    <h3 class="card-title">${course.name}</h3>
                    <p class="card-desc">${course.desc}</p>
                    <button class="btn-start" onclick="window.location.href='${course.link}'">
                        Enter Class <i class="fa-solid fa-arrow-right-long"></i>
                    </button>
                </div>
            </div>
        `;
    });
}

window.logout = () => {
    auth.signOut().then(() => window.location.href = 'index.html');
};
</script>

</body>
</html>
