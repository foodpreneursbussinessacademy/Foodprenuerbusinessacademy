<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FoodPreneurs Academy | Student Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
    /* --- 1. CORE VARIABLES & RESET --- */
    :root {
        --primary: #6366f1;
        --primary-dark: #4338ca;
        --accent: #f59e0b; /* Food/Gold Accent */
        --bg-deep: #0f172a;
        --glass-bg: rgba(255, 255, 255, 0.95);
        --glass-border: rgba(255, 255, 255, 0.4);
        --text-main: #1e293b;
        --text-muted: #64748b;
        --input-bg: #f1f5f9;
        --shadow-soft: 0 20px 40px -10px rgba(0,0,0,0.15);
        --shadow-glow: 0 0 20px rgba(99, 102, 241, 0.4);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Outfit', sans-serif; }

    body {
        height: 100vh; /* Fallback */
        height: 100dvh; /* Dynamic height for mobile */
        width: 100vw;
        overflow: hidden; /* Enforce no scroll */
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--bg-deep);
        position: relative;
    }

    /* --- 2. ANIMATED BACKGROUND (The Aurora) --- */
    .bg-blobs {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        overflow: hidden;
        z-index: 0;
    }

    .blob {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.6;
        animation: blob-bounce 10s infinite ease-in-out alternate;
    }

    .blob-1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: #4f46e5; animation-delay: 0s; }
    .blob-2 { bottom: -10%; right: -10%; width: 50vw; height: 50vw; background: #ec4899; animation-delay: 2s; }
    .blob-3 { top: 40%; left: 40%; width: 30vw; height: 30vw; background: #f59e0b; animation-delay: 4s; opacity: 0.4; }

    @keyframes blob-bounce {
        0% { transform: translate(0, 0) scale(1); }
        100% { transform: translate(30px, 50px) scale(1.1); }
    }

    /* --- 3. MAIN CARD LAYOUT --- */
    .main-container {
        position: relative;
        z-index: 10;
        width: 90%;
        max-width: 1100px;
        height: 85vh; /* Occupy 85% of screen height */
        max-height: 700px;
        display: flex;
        background: var(--glass-bg);
        border-radius: 30px;
        border: 1px solid var(--glass-border);
        box-shadow: var(--shadow-soft);
        backdrop-filter: blur(20px);
        overflow: hidden;
    }

    /* --- 4. LEFT SIDE (Visual Brand) --- */
    .brand-panel {
        width: 45%;
        background: linear-gradient(135deg, #4f46e5 0%, #0f172a 100%);
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 40px;
        color: white;
        overflow: hidden;
    }

    /* Mesh Overlay on Brand Panel */
    .brand-panel::before {
        content: '';
        position: absolute;
        width: 200%; height: 200%;
        background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
        background-size: 30px 30px;
        opacity: 0.3;
        animation: rotate-bg 60s linear infinite;
    }

    @keyframes rotate-bg { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

    .logo-img {
        width: 130px;
        z-index: 2;
        filter: drop-shadow(0 10px 15px rgba(0,0,0,0.3));
        animation: float 6s ease-in-out infinite;
        margin-bottom: 20px;
    }

    .brand-text h1 {
        font-size: 32px;
        font-weight: 800;
        line-height: 1.1;
        margin-bottom: 10px;
        background: linear-gradient(to right, #fff, #cbd5e1);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        z-index: 2;
        position: relative;
    }

    .brand-tagline {
        font-size: 14px;
        color: rgba(255,255,255,0.8);
        z-index: 2;
        position: relative;
        letter-spacing: 1px;
        text-transform: uppercase;
    }

    /* --- 5. RIGHT SIDE (Form) --- */
    .form-panel {
        width: 55%;
        padding: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center; /* Vertically center content */
        position: relative;
    }

    .form-header { margin-bottom: 25px; }
    
    .form-header h2 {
        font-size: 28px;
        color: var(--text-main);
        font-weight: 700;
        margin-bottom: 5px;
    }
    
    .form-header p {
        font-size: 14px;
        color: var(--text-muted);
        line-height: 1.4;
    }

    /* Inputs */
    .input-wrapper {
        position: relative;
        margin-bottom: 15px; /* Compact spacing */
    }

    .input-wrapper input {
        width: 100%;
        padding: 14px 14px 14px 45px;
        background: var(--input-bg);
        border: 2px solid transparent;
        border-radius: 12px;
        font-size: 15px;
        color: var(--text-main);
        transition: all 0.3s ease;
    }

    .input-wrapper i.icon {
        position: absolute;
        left: 15px; top: 50%; transform: translateY(-50%);
        color: #94a3b8;
        font-size: 16px;
        transition: 0.3s;
    }

    /* Focus State Effects */
    .input-wrapper input:focus {
        background: #fff;
        border-color: var(--primary);
        box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
    }
    .input-wrapper input:focus + i.icon { color: var(--primary); }

    .toggle-pass {
        position: absolute;
        right: 15px; top: 50%; transform: translateY(-50%);
        cursor: pointer;
        color: #94a3b8;
    }

    /* Controls (Remember / Forgot) */
    .controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 13px;
        color: var(--text-muted);
        margin-bottom: 25px;
    }
    
    .controls label { cursor: pointer; display: flex; align-items: center; gap: 5px; }
    .controls span { color: var(--primary); font-weight: 600; cursor: pointer; transition: 0.2s; }
    .controls span:hover { text-decoration: underline; }

    /* Main Button */
    .btn-main {
        width: 100%;
        padding: 15px;
        border-radius: 12px;
        border: none;
        background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
        color: white;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
    }

    /* Button Shimmer Effect */
    .btn-main::after {
        content: '';
        position: absolute;
        top: 0; left: -100%;
        width: 100%; height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        transition: 0.5s;
    }

    .btn-main:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-glow);
    }
    .btn-main:hover::after { left: 100%; }

    /* Button Loading/Success States */
    .btn-main.loading { background: #94a3b8; cursor: wait; transform: none; box-shadow: none; }
    .btn-main.success { background: #10b981; pointer-events: none; }

    /* Footer / Signup Area */
    .form-footer {
        margin-top: 20px;
        text-align: center;
        padding-top: 20px;
        border-top: 1px solid #e2e8f0;
    }
    
    .signup-text { font-size: 14px; color: var(--text-muted); margin-bottom: 10px; }
    
    .btn-outline {
        padding: 10px 20px;
        border-radius: 50px;
        border: 2px solid #e2e8f0;
        background: transparent;
        color: var(--text-main);
        font-weight: 600;
        font-size: 13px;
        cursor: pointer;
        transition: 0.3s;
    }
    
    .btn-outline:hover {
        border-color: var(--primary);
        color: var(--primary);
        background: rgba(99, 102, 241, 0.05);
    }

    /* Error Box */
    .error-toast {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: #fee2e2;
        color: #ef4444;
        padding: 10px 20px;
        border-radius: 30px;
        font-size: 13px;
        font-weight: 500;
        display: none;
        white-space: nowrap;
        box-shadow: 0 5px 15px rgba(239, 68, 68, 0.2);
        z-index: 100;
        animation: slideDown 0.3s ease-out;
    }

    @keyframes slideDown { from { top: -50px; } to { top: 20px; } }
    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    @keyframes spin { to { transform: rotate(360deg); } }

    .spinner {
        display: none;
        width: 18px; height: 18px;
        border: 2px solid rgba(255,255,255,0.3);
        border-top-color: #fff;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
    }

    /* --- RESPONSIVE --- */
    @media (max-width: 900px) {
        .main-container { flex-direction: column; height: auto; min-height: auto; max-width: 450px; }
        .brand-panel { width: 100%; padding: 30px; min-height: 200px; }
        .brand-text h1 { font-size: 24px; }
        .form-panel { width: 100%; padding: 30px; }
        body { overflow-y: auto; height: auto; padding: 20px 0; }
    }
</style>
</head>
<body>

<div class="bg-blobs">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
</div>

<div class="main-container">
    
    <div class="brand-panel">
        <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhIuGx_Tl93TWp5OZYxIn7iCPb3FhwXGTZTr_xVjfUAOy4dt2YzXq0c7H4VizrvCBNkCO12IlSymo4R-7Nq9mSffdpB9w6Yge3O2i0UovqE45XIW1jEyvZJg6sOjDfUUhdRJs2x_Bqui6goNnXmcV8hguXwcIUqsvMv5-kY-yNeo-Onr9TVspl88fBfiEsV/s1600/IMG-20251223-WA0001.png" alt="FoodPreneurs Logo" class="logo-img">
        <div class="brand-text">
            <h1>FoodPreneurs<br>Academy</h1>
            <div style="width: 50px; height: 4px; background: var(--accent); margin: 15px auto; border-radius: 2px;"></div>
            <p class="brand-tagline">Building the Future of Food Business</p>
        </div>
    </div>

    <div class="form-panel">
        
        <div id="errorBox" class="error-toast"></div>

        <div class="form-header">
            <h2 id="pageTitle">Welcome Back</h2>
            <p id="pageInstruction">Enter your credentials to access your student portal.</p>
        </div>

        <div class="input-wrapper">
            <input type="email" id="email" placeholder="Email Address">
            <i class="fa fa-envelope icon"></i>
        </div>

        <div class="input-wrapper">
            <input type="password" id="password" placeholder="Password">
            <i class="fa fa-lock icon"></i>
            <i class="fa fa-eye toggle-pass" onclick="togglePassword()"></i>
        </div>

        <div class="controls">
            <label>
                <input type="checkbox" id="rememberMe"> Remember Me
            </label>
            <span onclick="handleForgot()">Forgot Password?</span>
        </div>

        <button class="btn-main" id="loginBtn" onclick="handleLogin()">
            <div class="spinner" id="btnSpinner"></div>
            <i class="fa fa-arrow-right" id="btnIcon"></i>
            <span id="loginBtnText">Sign In</span>
        </button>

        <div class="form-footer">
            <p class="signup-text">New to the Academy?</p>
            <button class="btn-outline" onclick="goToSignup()">Create Account</button>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
    // --- 1. CONFIGURATION ---
    const firebaseConfig = {
        apiKey: "AIzaSyC_lKWa4cM4cT337KkRw4sp7raQHl9aZWk",
        authDomain: "students-login-29409.firebaseapp.com",
        projectId: "students-login-29409"
    };
    
    // Initialize
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // --- 2. CAPTURE URL PARAMETERS (Course Data) ---
    const urlParams = new URLSearchParams(window.location.search);
    const courseId = urlParams.get('courseId');
    const courseName = urlParams.get('name');
    const coursePrice = urlParams.get('price');

    // --- 3. UI INITIALIZATION ---
    if (courseId && courseName) {
        document.getElementById('pageTitle').innerText = "Login to Enroll";
        // Styled the course name with the brand color
        document.getElementById('pageInstruction').innerHTML = `Please login to proceed with your enrollment in <strong style="color:var(--primary)">${courseName}</strong>.`;
        document.getElementById('loginBtnText').innerText = "Login & Continue";
    }

    // --- 4. UTILITY FUNCTIONS ---
    function togglePassword() {
        const passInput = document.getElementById('password');
        const icon = document.querySelector('.toggle-pass');
        if (passInput.type === 'password') {
            passInput.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            passInput.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }

    function showError(message, isSuccess = false) {
        const box = document.getElementById('errorBox');
        let clearMessage = message;

        if(message.includes('user-not-found')) clearMessage = "We couldn't find an account with that email.";
        if(message.includes('wrong-password')) clearMessage = "Incorrect password. Please try again.";
        if(message.includes('invalid-email')) clearMessage = "Please enter a valid email address.";
        if(message.includes('too-many-requests')) clearMessage = "Too many failed attempts. Try again later.";
        
        box.textContent = clearMessage;
        box.style.display = 'block';

        if(isSuccess) {
            box.style.color = "#15803d";
            box.style.background = "#dcfce7";
            box.style.border = "1px solid #bbf7d0";
        } else {
            box.style.color = "#ef4444";
            box.style.background = "#fef2f2";
            box.style.border = "1px solid #fee2e2";
        }
        
        // Auto hide after 4 seconds
        setTimeout(() => { box.style.display = 'none'; }, 4000);
    }

    // --- 5. BUTTON ANIMATION STATES ---
    const btn = document.getElementById('loginBtn');
    const btnText = document.getElementById('loginBtnText');
    const btnSpinner = document.getElementById('btnSpinner');
    const btnIcon = document.getElementById('btnIcon');
    const originalBtnText = btnText.innerText;

    function setBtnLoading(loading) {
        if (loading) {
            btn.classList.add('loading');
            btnSpinner.style.display = 'block';
            btnIcon.style.display = 'none';
            btnText.innerText = 'Verifying...';
        } else {
            btn.classList.remove('loading');
            btnSpinner.style.display = 'none';
            btnIcon.style.display = 'block';
            btnText.innerText = originalBtnText;
        }
    }

    function setBtnSuccess() {
        btn.classList.remove('loading');
        btn.classList.add('success');
        btnSpinner.style.display = 'none';
        btnIcon.style.display = 'block';
        
        // Switch to checkmark
        btnIcon.classList.remove('fa-arrow-right');
        btnIcon.classList.remove('fa-sign-in-alt');
        btnIcon.classList.add('fa-check');
        
        btnText.innerText = 'Success!';
    }

    // --- 6. MAIN LOGIN HANDLER ---
    function handleLogin() {
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();
        const remember = document.getElementById('rememberMe').checked;
        const errorBox = document.getElementById('errorBox');
        
        errorBox.style.display = 'none';

        if (!email || !password) {
            showError("Please enter both your email and password.");
            return;
        }

        // Start Loading Animation
        setBtnLoading(true);

        const persistence = remember ? firebase.auth.Auth.Persistence.LOCAL : firebase.auth.Auth.Persistence.SESSION;

        auth.setPersistence(persistence)
            .then(() => {
                return auth.signInWithEmailAndPassword(email, password);
            })
            .then((userCredential) => {
                // Login Successful
                const user = userCredential.user;
                
                if (courseId) {
                    // Check Database for duplicates
                    checkEnrollmentAndRedirect(user.uid);
                } else {
                    // Regular Login -> Dashboard
                    setBtnSuccess();
                    setTimeout(() => {
                        window.location.href = 'student.html';
                    }, 1000);
                }
            })
            .catch((error) => {
                setBtnLoading(false); // Stop animation on error
                showError(error.message);
            });
    }

    // --- 7. DATABASE CHECK FOR DUPLICATE PAYMENT ---
    function checkEnrollmentAndRedirect(uid) {
        document.getElementById('loginBtnText').innerText = "Checking payment...";

        db.collection('students').doc(uid).get()
        .then((doc) => {
            if (doc.exists) {
                const data = doc.data();
                const enrolledCourses = data.enrolled_courses || [];

                if (enrolledCourses.includes(courseId)) {
                    // --- ALREADY PAID ---
                    setBtnSuccess(); 
                    window.location.href = 'student.html';
                } else {
                    // --- NOT PAID (New Purchase) ---
                    setBtnSuccess(); 
                    setTimeout(() => {
                        const target = `payment-preview.html?courseId=${courseId}&name=${encodeURIComponent(courseName)}&price=${coursePrice}`;
                        window.location.href = target;
                    }, 1000);
                }
            } else {
                // User document doesn't exist yet (New Student)
                setBtnSuccess();
                setTimeout(() => {
                    const target = `payment-preview.html?courseId=${courseId}&name=${encodeURIComponent(courseName)}&price=${coursePrice}`;
                    window.location.href = target;
                }, 1000);
            }
        })
        .catch((error) => {
            console.error("DB Error", error);
            // Fallback: Proceed to payment if DB fails
            setBtnSuccess();
            setTimeout(() => {
                const target = `payment-preview.html?courseId=${courseId}&name=${encodeURIComponent(courseName)}&price=${coursePrice}`;
                window.location.href = target;
            }, 1000);
        });
    }

    function handleForgot() {
        const email = document.getElementById('email').value.trim();
        if(!email){
            showError("Please enter your email address in the field above.");
            return;
        }
        auth.sendPasswordResetEmail(email)
            .then(() => {
                showError("Password reset link sent to your email!", true);
            })
            .catch((error) => showError(error.message));
    }

    function goToSignup() {
        let target = 'signup.html';
        if (courseId) {
            target += `?courseId=${courseId}&name=${encodeURIComponent(courseName)}&price=${coursePrice}`;
        }
        window.location.href = target;
    }
</script>

</body>
</html>
