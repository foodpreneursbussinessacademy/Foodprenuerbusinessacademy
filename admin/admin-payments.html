<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Foodprenuer Business Academy | Admin Payment Approvals</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
  --blue:#2563eb;
  --green:#16a34a;
  --bg:#f5f7ff;
  --card:#ffffff;
  --text:#1f2937;
  --pending:#f59e0b;
  --danger:#dc2626;
  --gray:#6b7280;
}

*{box-sizing:border-box;font-family:'Poppins',sans-serif}
body{margin:0;background:var(--bg);color:var(--text)}

header{
  text-align:center;
  padding:25px 15px;
  background:linear-gradient(135deg,#7e22ce,#2563eb,#dc2626);
  color:#fff;
  border-bottom:6px solid #fff;
  box-shadow:0 6px 20px rgba(0,0,0,.2);
  animation:fadeDown 1s ease;
}
header h1{
  margin:0;
  font-size:28px;
  font-weight:700;
  letter-spacing:1px;
}
header p{
  margin:5px 0 0;
  font-size:14px;
  opacity:.9;
}

.main{padding:20px;max-width:1200px;margin:auto}
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:20px;
}

.card{
  background:var(--card);
  border-radius:16px;
  padding:20px;
  box-shadow:0 8px 25px rgba(0,0,0,.08);
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  border:2px solid transparent;
  transition:.3s;
  animation:fadeUp .8s ease;
}
.card:hover{
  border-color:#2563eb;
  transform:translateY(-5px);
}

.card h2{
  font-size:18px;
  margin:0 0 10px;
  color:var(--blue);
}
.card p{margin:4px 0;font-size:14px}

.badge{
  padding:5px 10px;
  border-radius:999px;
  font-size:12px;
  font-weight:600;
  display:inline-block;
  background:var(--pending);
  color:#fff;
  animation:pulse 1.5s infinite;
}

.actions{
  display:flex;
  gap:10px;
  margin-top:14px;
}

button{
  flex:1;
  padding:10px 12px;
  border:none;
  border-radius:10px;
  font-size:13px;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:6px;
}

button.approve{background:var(--green);color:#fff}
button.approve:hover{background:#15803d}

button.reset{background:var(--blue);color:#fff}
button.reset:hover{background:#1e40af}

button.delete{
  background:linear-gradient(135deg,#7e22ce,#2563eb,#dc2626);
  color:#fff;
}
button.delete:hover{opacity:.85;transform:scale(1.05)}

button[disabled]{opacity:.5;cursor:not-allowed}

/* Animations */
@keyframes fadeUp{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}
@keyframes fadeDown{
  from{opacity:0;transform:translateY(-20px)}
  to{opacity:1;transform:translateY(0)}
}
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.1)}
  100%{transform:scale(1)}
}
</style>
</head>

<body>
<header>
  <h1>üç¥ Foodprenuer Business Academy</h1>
  <p>Admin Dashboard ‚Äì Manage Payment Approvals</p>
</header>

<main class="main">
  <div id="paymentsBody" class="cards"></div>
</main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import {
  getFirestore, collection, query, where, getDocs,
  doc, updateDoc, deleteDoc, arrayUnion, arrayRemove
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

/* üî• FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyC_lKWa4cM4cT337KkRw4sp7raQHl9aZWk",
  authDomain: "students-login-29409.firebaseapp.com",
  projectId: "students-login-29409",
  storageBucket: "students-login-29409.firebasestorage.app",
  messagingSenderId: "634331456872",
  appId: "1:634331456872:web:6dae360c5e28d8356562dd",
  measurementId: "G-96XXYG1VR2"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const body = document.getElementById("paymentsBody");

/* üîê ADMIN CHECK */
onAuthStateChanged(auth, async (user) => {
  if (!user) return location.href = "login.html";

  const adminSnap = await getDocs(
    query(collection(db,"admins"), where("__name__","==",user.uid))
  );

  if (adminSnap.empty) {
    alert("Access denied. Admins only.");
    return location.href = "login.html";
  }

  loadPendingPayments();
});

/* üì• LOAD PENDING PAYMENTS */
async function loadPendingPayments(){
  body.innerHTML = "";

  const q = query(collection(db,"payments"), where("status","==","pending"));
  const snapshot = await getDocs(q);

  if(snapshot.empty){
    body.innerHTML = `<div>No pending payments</div>`;
    return;
  }

  snapshot.forEach(docSnap=>{
    const p = docSnap.data();

    body.innerHTML += `
      <div class="card">
        <h2><i class="fa-solid fa-file-invoice-dollar"></i> Invoice #${p.invoiceNumber}</h2>
        <p><i class="fa-solid fa-user"></i> <strong>Student:</strong> ${p.email}</p>
        <p><i class="fa-solid fa-book-open"></i> <strong>Course:</strong> ${p.courseName}</p>
        <p><i class="fa-solid fa-dollar-sign"></i> <strong>Price:</strong> $${p.price}</p>
        <p><span class="badge"><i class="fa-solid fa-hourglass-half"></i> Pending</span></p>
        <div class="actions">
          <button class="approve" onclick="approvePayment('${docSnap.id}','${p.studentId}','${p.courseName}')">
            <i class="fa-solid fa-check"></i> Approve
          </button>
          <button class="reset" onclick="resetPayment('${docSnap.id}','${p.studentId}','${p.courseName}')">
            <i class="fa-solid fa-rotate-left"></i> Reset
          </button>
          <button class="delete" onclick="deletePayment('${docSnap.id}')">
            <i class="fa-solid fa-trash"></i> Delete
          </button>
        </div>
      </div>
    `;
  });
}

/* ‚úÖ APPROVE PAYMENT */
window.approvePayment = async (paymentId, studentId, courseName) => {
  if (!confirm("Approve this payment?")) return;
  await updateDoc(doc(db,"payments",paymentId),{ status:"approved" });
  await updateDoc(doc(db,"students",studentId),{ coursesPaid: arrayUnion(courseName) });
  alert("Payment approved & course unlocked");
  loadPendingPayments();
};

/* üîÑ RESET PAYMENT */
window.resetPayment = async (paymentId, studentId, courseName) => {
  if (!confirm("Reset this payment to 'Pay to Start'?")) return;
  await updateDoc(doc(db,"payments",paymentId),{ status:"reset" });
  await updateDoc(doc(db,"students",studentId),{ coursesPaid: arrayRemove(courseName) });
  alert("Payment reset to 'Pay to Start'");
  loadPendingPayments();
};

/* üóëÔ∏è DELETE PAYMENT */
window.deletePayment = async (paymentId) => {
  if (!confirm("Delete this payment request?")) return;
  try {
    await deleteDoc(doc(db,"payments",paymentId));
    alert("üóëÔ∏è Payment request deleted successfully");
    loadPendingPayments();
  } catch (err) {
    console.error("Error deleting payment:", err);
    alert("‚ùå Could not delete payment. Please try again.");
  }
};
</script>

</body>
</html>
