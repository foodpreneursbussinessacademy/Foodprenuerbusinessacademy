<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FBA Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: #ffffff;
      width: 380px;
      padding: 40px;
      border-radius: 14px;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.3);
    }

    .login-container h1 {
      text-align: center;
      margin-bottom: 8px;
      font-size: 26px;
      color: #203a43;
    }

    .login-container p {
      text-align: center;
      margin-bottom: 30px;
      color: #666;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 14px;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      background: #203a43;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }

    .login-btn:hover {
      background: #2c5364;
    }

    .error {
      margin-top: 15px;
      color: #c0392b;
      font-size: 14px;
      text-align: center;
      display: none;
    }

    .footer {
      margin-top: 25px;
      text-align: center;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>FBA Admin Portal</h1>
    <p>Administrator Access Only</p>

    <div class="form-group">
      <label>Email</label>
      <input type="email" id="email" placeholder="admin@example.com" />
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
    </div>

    <button class="login-btn" onclick="adminLogin()">Sign In</button>

    <div id="error" class="error"></div>

    <div class="footer">
      ¬© 2026 FBA Admin System
    </div>
  </div>

  <!-- ‚úÖ Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // üî¥ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyC_lKWa4cM4cT337KkRw4sp7raQHl9aZWk",
      authDomain: "students-login-29409.firebaseapp.com",
      projectId: "students-login-29409",
      storageBucket: "students-login-29409.appspot.com",
      messagingSenderId: "634331456872",
      appId: "1:634331456872:web:6dae360c5e28d8356562dd"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // üîê Admin Login Function
    window.adminLogin = async function () {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const errorBox = document.getElementById("error");

      errorBox.style.display = "none";

      try {
        // Sign in with Firebase Auth
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Check Firestore admins collection
        const snap = await getDoc(doc(db, "admins", user.uid));

        if (!snap.exists()) {
          await auth.signOut();
          throw new Error("Access denied. Admins only.");
        }

        // ‚úÖ Admin verified
        window.location.href = "admin_dashboard.html";

      } catch (error) {
        errorBox.textContent = error.message;
        errorBox.style.display = "block";
      }
    };
  </script>

</body>
</html>
