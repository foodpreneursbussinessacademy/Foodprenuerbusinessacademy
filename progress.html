<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Progress Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --brand-purple: #6366f1;
            --brand-blue: #3b82f6;
            --status-gold: #f59e0b;
            --status-green: #10b981;
            --bg-body: #f3f4f6;
            --bg-card: #ffffff;
            --text-main: #1f2937;
            --text-muted: #6b7280;
        }

        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg-body); color: var(--text-main); }

        /* Header Styles */
        .dashboard-header {
            background: linear-gradient(135deg, var(--brand-purple), var(--brand-blue));
            color: white;
            padding: 40px 20px 90px;
            text-align: center;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }
        .dashboard-header h1 { margin: 0; font-size: 2.2rem; font-weight: 800; }
        .dashboard-header p { margin-top: 10px; opacity: 0.9; }

        .btn-logout {
            margin-top: 15px;
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.5);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-logout:hover { background: rgba(255,255,255,0.4); }

        /* Grid Layout */
        .container {
            max-width: 1100px;
            margin: -60px auto 50px;
            padding: 0 20px;
            position: relative;
            z-index: 10;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
        }

        /* Course Card */
        .card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            flex-direction: column;
            border-top: 6px solid var(--brand-purple);
        }
        .card:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(0,0,0,0.1); }

        /* Status Variants */
        .card-completed { border-top-color: var(--status-gold); }
        .card-active { border-top-color: var(--status-green); }

        .card h3 { margin: 0 0 5px 0; font-size: 1.25rem; line-height: 1.4; }
        
        .card-meta { 
            font-size: 0.85rem; 
            color: var(--text-muted); 
            margin-bottom: 15px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
        }
        .badge {
            background: #e5e7eb;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: 600;
            font-size: 0.75rem;
        }

        /* Progress Bar */
        .progress-track { height: 10px; background: #e5e7eb; border-radius: 10px; overflow: hidden; margin-bottom: 25px; }
        .progress-fill { height: 100%; width: 0%; transition: width 1s ease; background: var(--brand-purple); }
        .fill-gold { background: var(--status-gold); }
        .fill-green { background: var(--status-green); }

        /* Buttons */
        .btn {
            display: block; width: 100%; padding: 12px 0; text-align: center;
            border-radius: 8px; font-weight: 600; border: none; cursor: pointer;
            margin-top: auto; text-decoration: none; transition: filter 0.2s;
        }
        .btn:hover { filter: brightness(1.1); }
        
        /* Purple for in-progress */
        .btn-start { background: var(--brand-purple); color: white; }
        /* Gold for completed */
        .btn-completed { background: var(--status-gold); color: #000; }

        .loader { text-align: center; font-weight: 600; color: var(--text-muted); margin-top: 50px; }
    </style>
</head>
<body>

<div class="dashboard-header">
    <h1>My Learning Path</h1>
    <p>Logged in as: <span id="userEmail">Loading...</span></p>
    <button class="btn-logout" onclick="logout()">Sign Out</button>
</div>

<div class="container">
    <div id="loader" class="loader">Syncing course progress...</div>
    <div id="grid" class="grid"></div>
</div>

<script>
    // 1. Firebase Configuration
    const firebaseConfig = {
        apiKey: "AIzaSyC_lKWa4cM4cT337KkRw4sp7raQHl9aZWk",
        authDomain: "students-login-29409.firebaseapp.com",
        projectId: "students-login-29409",
        storageBucket: "students-login-29409.firebasestorage.app",
        messagingSenderId: "634331456872",
        appId: "1:634331456872:web:6dae360c5e28d8356562dd",
        measurementId: "G-96XXYG1VR2"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // 2. Define Course Order
    const courseIds = [
        "financial_management_for_food_processors",
        "food_business_management_course",
        "food_value_addition_course_for_farmers",
        "management_course",
        "new_product_development_and_management_course"
    ];

    // 3. Auth Listener
    auth.onAuthStateChanged((user) => {
        if (user) {
            document.getElementById('userEmail').innerText = user.email;
            renderDashboard(user);
        } else {
            window.location.href = "index.html";
        }
    });

    // 4. Main Rendering Logic
    async function renderDashboard(user) {
        const grid = document.getElementById('grid');
        const loader = document.getElementById('loader');

        try {
            // A. Fetch Student Data (to see what they have completed)
            const studentDoc = await db.collection('students').doc(user.uid).get();
            const enrolledData = studentDoc.exists ? (studentDoc.data().enrolledCourses || {}) : {};

            let html = "";

            // B. Iterate through defined course list
            for (const courseId of courseIds) {
                
                // 1. Fetch Course Details
                const courseDoc = await db.collection('courses').doc(courseId).get();
                const courseTitle = courseDoc.exists && courseDoc.data().title 
                    ? courseDoc.data().title 
                    : formatTitle(courseId);

                // 2. Fetch ONLY Published Modules (Source of Truth)
                const modulesSnap = await db.collection('courses').doc(courseId)
                    .collection('modules')
                    .where('status', '==', 'published') 
                    .get();

                const activeModuleIds = modulesSnap.docs.map(m => m.id);
                const totalModules = activeModuleIds.length;

                // 3. Calculate Progress
                const userProgress = enrolledData[courseId] || {};
                const userCompletedMap = userProgress.completedModules || {};

                let completedCount = 0;
                
                // Check if user completed the published modules
                activeModuleIds.forEach(modId => {
                    if (userCompletedMap[modId] === true) {
                        completedCount++;
                    }
                });

                // Calculate Percentage
                let percent = totalModules > 0 ? Math.round((completedCount / totalModules) * 100) : 0;
                if (percent > 100) percent = 100;

                // 4. Determine Card State (Progress vs Completed)
                const isCompleted = percent === 100;

                let cardClass = "card-active";
                let fillClass = "progress-fill fill-green";
                let btnHtml = "";
                let statusBadge = "‚ö° In Progress";

                if (isCompleted) {
                    // Scenario: Course Completed
                    cardClass = "card-completed";
                    fillClass = "progress-fill fill-gold";
                    statusBadge = "üèÜ Completed";
                    
                    // Button directs to Homepage (as requested)
                    btnHtml = `<a href="index.html" class="btn btn-completed">Completed</a>`;
                } else {
                    // Scenario: In Progress
                    // Button directs to # (Temporal link)
                    btnHtml = `<a href="#" class="btn btn-start">Continue Learning</a>`;
                }

                // 5. Build HTML
                html += `
                    <div class="card ${cardClass}">
                        <h3>${courseTitle}</h3>
                        
                        <div class="card-meta">
                            <span class="badge">${statusBadge}</span>
                            <span>${completedCount} of ${totalModules} Modules</span>
                        </div>

                        <div class="progress-track">
                            <div class="${fillClass}" style="width: ${percent}%"></div>
                        </div>
                        
                        <div style="text-align:right; font-size:0.8rem; margin-bottom:10px; font-weight:bold;">
                            ${percent}% Complete
                        </div>

                        ${btnHtml}
                    </div>
                `;
            }

            loader.style.display = 'none';
            grid.innerHTML = html;

        } catch (err) {
            console.error("Dashboard Error:", err);
            loader.innerHTML = `<span style="color:var(--status-red)">System Error: Could not load progress.</span>`;
        }
    }

    // Helper to make ID readable if Title is missing
    function formatTitle(str) {
        return str.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
    }

    function logout() {
        auth.signOut().then(() => window.location.href = "index.html");
    }
</script>

</body>
</html>
